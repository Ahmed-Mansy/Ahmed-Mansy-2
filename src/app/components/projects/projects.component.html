<section id="projects" class="container mx-auto p-10">
    <h2 class="text-4xl text-center font-bold mt-5 dark:text-white">Projects</h2>

    <div class="flex items-center justify-center py-4 md:py-8 flex-wrap">


        @for (btn of categories; track btn) {
        <button type="button" (click)="selectCategory(btn)"
            [class]="selectedCategory === btn 
        ? 'cursor-pointer text-white border border-mainColor bg-mainColor focus:ring-4 focus:outline-none focus:ring-teal-300 rounded-full text-base font-medium px-5 py-2.5 text-center me-3 mb-3'
        : 'cursor-pointer text-mainColor hover:text-white border border-mainColor bg-white hover:bg-mainColor focus:ring-4 focus:outline-none focus:ring-teal-300 rounded-full text-base font-medium px-5 py-2.5 text-center me-3 mb-3'">
            {{btn}} </button>
        }

    </div>
    @if (loading) {
    <div class="flex justify-center py-6">
        <div class="spinner"></div>
    </div>
    }


    @if (render) {
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 transition-opacity duration-500" [class.opacity-0]="fading"
        [class.opacity-100]="!fading">


        @for (project of filteredPhotos; track $index) {
        <div data-aos="zoom-in" data-aos-duration="1000" data-aos-mirror="true" data-aos-once="false"
            class="relative overflow-hidden group cursor-pointer rounded-lg shadow-lg hover:shadow-2xl transition-shadow duration-500">
            <!-- Overlay with gradient and backdrop blur -->
            <div
                class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/40 to-transparent opacity-0 group-hover:opacity-100 transition-all duration-500 ease-out flex items-center justify-center z-20">
                <div
                    class="transform translate-y-8 group-hover:translate-y-0 transition-transform duration-500 ease-out">
                    <a [href]="project.path" target="_blank">
                        <button
                            class="relative cursor-pointer overflow-hidden bg-gradient-to-r from-orange-400 to-orange-500 text-white font-semibold px-3.5 py-2  md:px-8 md:py-3.5 rounded-full shadow-lg hover:shadow-orange-500/50 hover:scale-105 transition-all duration-300 before:absolute before:inset-0 before:bg-white/20 before:translate-x-[-100%] hover:before:translate-x-[100%] before:transition-transform before:duration-700">
                            <span class="relative z-10 flex items-center gap-2">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                View Live
                            </span>
                        </button>
                    </a>
                </div>
            </div>

            <!-- Image with zoom effect -->
            <a [href]="project.path" target="_blank" class="block relative z-10 sm:h-40 md:h-60">
                <img class="w-full h-full object-fill rounded-lg transform group-hover:scale-110 transition-transform duration-700 ease-out "
                    [src]="project.picUrl" alt="Crepiano Project">
            </a>
        </div>
        }





    </div>
    }


</section>
